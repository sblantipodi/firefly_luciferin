canvas.helper=\
Trascina le zone LED per spostarle\n\
Tieni premuto Ctrl durante il trascinamento per disattivare l’aggancio alla griglia\n\
Clicca e trascina per selezionare più zone LED\n\
Ctrl+clic su una zona LED per aggiungerla alla selezione\n\
Maiusc+clic su una zona LED per rimuoverla dalla selezione\n\
Premi Canc per eliminare le zone LED selezionate\n\
Usa Ctrl+Z / Ctrl+Y per annullare o ripristinare le azioni\n\
Regola le zone LED con precisione al singolo pixel usando le frecce della tastiera\n\
Clicca sull’icona + di una zona LED per duplicarla e sull’icona quadrata per ridimensionarla\n\
Quando crei una nuova zona LED, puoi assegnarle un nome personalizzato che i satelliti possono usare come identificatore di zona\n\
Clicca su un numero LED per attivarlo o disattivarlo
