tooltip.fg=Luciferin riduce il framerate di acquisizione e inizia a inserire frame interpolati tra i frame catturati. Questi frame interpolati vengono generati utilizzando l'interpolazione lineare, il che significa che ogni frame generato rappresenta una transizione graduale tra due frame catturati. Questo attenua i cambiamenti di colore improvvisi, rendendo l'effetto di illuminazione molto più naturale e fluido, riducendo al contempo l'impatto sulle prestazioni. Ad esempio, se utilizzi la generazione di frame a 2x con un framerate target di 60 FPS, il framerate di acquisizione sarà di 30 FPS (dato che 30 FPS * 2 = 60 FPS).
tooltip.ema=La Media Mobile Esponenziale (EMA) è una tecnica di sfumatura che regola gradualmente i valori nel tempo, dando maggior peso ai dati recenti pur considerando quelli passati. A differenza di una media semplice, l'EMA reagisce più rapidamente ai cambiamenti mantenendo comunque transizioni fluide. La velocità di EMA dipende anche dal framerate obiettivo; più è veloce il framerate obiettivo, più saranno veloci le transizioni calcolate da EMA.
tooltip.smoothing=Aumentare il livello di sfumatura migliora la fluidità delle transizioni di colore, ma riduce leggermente la reattività dei LED ai cambiamenti improvvisi. Il livello 3 può essere considerato un'opzione ben equilibrata.
tooltip.colorcorrection.latency.test=Questo test visualizza i colori in rapida successione e ti aiuta a verificare se la latenza tra l'immagine mostrata sul tuo monitor e il colore visualizzato sulla striscia led è per te accettabile.
