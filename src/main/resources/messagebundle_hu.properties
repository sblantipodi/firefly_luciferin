tooltip.fg=A Luciferin csökkenti a rögzítési képkockasebességet, és elkezd interpolált képkockákat beszúrni a rögzített képkockák közé. Ezeket az interpolált képkockákat lineáris interpolációval állítja elő, ami azt jelenti, hogy minden generált képkocka fokozatos átmenetet képvisel két rögzített képkocka között. Ez kisimítja a hirtelen színváltozásokat, természetesebbé és folyamatosabbá téve a fényhatást, miközben csökkenti a teljesítményterhelést. Például, ha 2x képgenerálást használsz 60 FPS célfrissítési gyakorisággal, a rögzítési frissítési gyakoriság 30 FPS lesz (mivel 30 FPS * 2 = 60 FPS).
tooltip.ema=Az Exponenciális Mozgóátlag (EMA) egy simítási technika, amely fokozatosan igazítja az értékeket az idő múlásával, nagyobb súlyt adva a legfrissebb adatoknak, miközben a korábbi értékeket is figyelembe veszi. Az egyszerű átlaggal ellentétben az EMA gyorsabban reagál a változásokra, miközben az átmenetek továbbra is simák maradnak. Az EMA sebessége az is a célképkocka-sebességtől függ; minél gyorsabb a célképkocka-sebesség, annál gyorsabbak lesznek az EMA által számított átmenetek.
tooltip.smoothing=A simítási szint növelése javítja a színátmenetek folyamatosságát, de kissé csökkenti a LED-ek gyors reakciókészségét a hirtelen változásokra. A 3. szint kiegyensúlyozott lehetőségnek tekinthető.
