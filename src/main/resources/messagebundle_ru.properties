tooltip.fg=Luciferin снижает частоту кадров захвата и начинает вставлять интерполированные кадры между захваченными кадрами. Эти интерполированные кадры создаются с использованием линейной интерполяции, что означает, что каждый сгенерированный кадр представляет собой плавный переход между двумя захваченными кадрами. Это сглаживает резкие изменения цвета, делая эффект освещения гораздо более естественным и плавным, одновременно снижая нагрузку на производительность. Например, если вы используете генерацию кадров с коэффициентом 2x при целевой частоте 60 FPS, частота захвата будет 30 FPS (так как 30 FPS * 2 = 60 FPS).
tooltip.ema=Экспоненциальное Скользящее Среднее (EMA) — это метод сглаживания, который постепенно корректирует значения со временем, придавая больший вес последним данным, но при этом учитывая и предыдущие значения. В отличие от простого среднего, EMA быстрее реагирует на изменения, сохраняя при этом плавность переходов. Скорость EMA также зависит от целевой частоты кадров; чем выше целевая частота кадров, тем быстрее будут вычисляться переходы EMA.
tooltip.smoothing=Увеличение уровня сглаживания улучшает плавность цветовых переходов, но слегка снижает реакцию светодиодов на резкие изменения. Уровень 3 можно считать хорошо сбалансированным вариантом.
tooltip.colorcorrection.latency.test=Этот тест отображает цвета в быстрой последовательности и помогает вам проверить, приемлема ли для вас задержка между изображением, отображаемым на вашем мониторе, и цветом, отображаемым на светодиодной ленте.
