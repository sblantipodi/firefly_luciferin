canvas.dialog.zone.title=LEDs erstellen
canvas.dialog.zone.description=Bitte geben Sie einen Namen für die neue LED-Zone ein
canvas.dialog.zone.text.input=Zonenname
canvas.helper=\
  Klicken Sie auf den Hintergrund, um das Bild hinter dem Testbild anzuzeigen\n\
  Ziehe LED-Zonen, um sie zu verschieben\n\
  Halte STRG beim Ziehen gedrückt, um die Rasterfunktion zu deaktivieren\n\
  Klicke und ziehe, um mehrere LED-Zonen auszuwählen\n\
  STRG+Klick auf eine LED-Zone, um sie zur Auswahl hinzuzufügen\n\
  SHIFT+Klick auf eine LED-Zone, um sie aus der Auswahl zu entfernen\n\
  Drücke DELETE, um ausgewählte LED-Zonen zu löschen\n\
  Verwende STRG+Z / STRG+Y, um Aktionen rückgängig zu machen oder wiederherzustellen\n\
  Verschiebe LED-Zonen Pixel für Pixel mit den Pfeiltasten, halte STRG, um schneller zu verschieben\n\
  Klicke auf das + Symbol einer LED-Zone, um sie zu duplizieren, und auf das Quadrat-Symbol, um sie zu skalieren\n\
  Wähle alle LEDs aus, die du ändern möchtest, passe ihre Größe an und drücke dann TAB, um sie automatisch zu verteilen\n\
  Drücke TAB wiederholt auf den ausgewählten Zonen, um sie zu skalieren und dabei den Abstand beizubehalten\n\
  Beim Erstellen einer neuen LED-Zone kannst du ihr einen benutzerdefinierten Namen geben, den Satelliten als Zonenkennung verwenden können\n\
  Klicke auf eine LED-Nummer, um sie ein- oder auszuschalten
