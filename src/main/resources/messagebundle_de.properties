tooltip.fg=Luciferin reduziert die Erfassungsbildrate und beginnt, interpolierte Frames zwischen den erfassten Frames einzufügen. Diese interpolierten Frames werden mithilfe linearer Interpolation erzeugt, was bedeutet, dass jedes generierte Frame einen allmählichen Übergang zwischen zwei erfassten Frames darstellt. Dies glättet abrupte Farbänderungen, wodurch der Lichteffekt viel natürlicher und flüssiger wirkt, während die Leistungsbelastung reduziert wird.Luciferin reduziert die Erfassungsbildrate und beginnt, interpolierte Frames zwischen den erfassten Frames einzufügen. Diese interpolierten Frames werden mithilfe linearer Interpolation erzeugt, was bedeutet, dass jedes generierte Frame einen allmählichen Übergang zwischen zwei erfassten Frames darstellt. Dies glättet abrupte Farbänderungen, wodurch der Lichteffekt viel natürlicher und flüssiger wirkt, während die Leistungsbelastung reduziert wird. Zum Beispiel, wenn du die Frame-Generierung mit 2x bei einer Zielframerate von 60 FPS verwendest, beträgt die Aufnahme-Framerate 30 FPS (da 30 FPS * 2 = 60 FPS).
tooltip.ema=Der Exponentielle Gleitende Durchschnitt (EMA) ist eine Glättungstechnik, die Werte im Laufe der Zeit schrittweise anpasst, wobei neueren Daten mehr Gewicht verliehen wird, während frühere Werte weiterhin berücksichtigt werden. Im Gegensatz zu einem einfachen Durchschnitt reagiert der EMA schneller auf Veränderungen, während er dennoch sanfte Übergänge beibehält.
tooltip.smoothing=Eine Erhöhung der Glättungsstufe verbessert die Flüssigkeit der Farbübergänge, verringert jedoch leicht die Reaktionsfähigkeit der LEDs auf plötzliche Änderungen. Level 3 kann als eine gut ausgewogene Option betrachtet werden.
tooltip.colorcorrection.latency.test=Dieser Test zeigt Farben in schneller Folge an und hilft Ihnen zu überprüfen, ob die Latenz zwischen dem auf Ihrem Monitor angezeigten Bild und der auf dem LED-Streifen angezeigten Farbe für Sie akzeptabel ist.
tooltip.colorcorrection.latency.test.speed=Sie können den Latenztest mit 10 verschiedenen Geschwindigkeiten ausführen
