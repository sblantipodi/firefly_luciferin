tooltip.resampling.factor=Diese Einstellung steuert die Bildschirmaufnahmequalität. Für die meisten Setups liefert Ausgewogen das genaueste Ergebnis. Wenn Sie eine sehr hochauflösende Anzeige oder mehrere Monitore haben, müssen Sie die Qualität möglicherweise verringern, um eine flüssige Darstellung zu gewährleisten und die CPU-/GPU-Auslastung zu reduzieren. Höhere Qualität ist präziser, benötigt jedoch mehr Ressourcen, während niedrigere Qualität ressourcenschonender ist.
