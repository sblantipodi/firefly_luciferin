canvas.helper=\
Przeciągnij strefy LED, aby je przenieść\n\
Przytrzymaj Ctrl podczas przeciągania, aby wyłączyć przyciąganie do siatki\n\
Kliknij i przeciągnij, aby zaznaczyć wiele stref LED\n\
Ctrl+klik na strefę LED, aby dodać ją do zaznaczenia\n\
Shift+klik na strefę LED, aby usunąć ją z zaznaczenia\n\
Naciśnij Delete, aby usunąć zaznaczone strefy LED\n\
Użyj Ctrl+Z / Ctrl+Y, aby cofnąć lub ponowić akcję\n\
Dostosuj strefy LED z precyzją na poziomie piksela za pomocą klawiszy strzałek\n\
Kliknij ikonę + na strefie LED, aby ją zduplikować, oraz ikonę kwadratu, aby zmienić jej rozmiar\n\
Podczas tworzenia nowej strefy LED możesz nadać jej własną nazwę, której satelity mogą używać jako identyfikatora strefy\n\
Kliknij numer LED, aby go włączyć lub wyłączyć
