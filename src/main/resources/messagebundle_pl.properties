framerate.title=Błąd liczby klatek na sekundę
framerate.header=Firefly Luciferin jest niesynchronizowane
framerate.context=Twój komputer przechwytuje ekran zbyt szybko, a oprogramowanie Glow Worm Luciferin nie nadąża.\nMoże to powodować problemy z synchronizacją, czy chcesz obniżyć liczbę klatek na sekundę do {0} FPS?
baudrate.title=Ostrzeżenie
baudrate.header=Czy na pewno chcesz zmienić szybkość transmisji?
baudrate.context=Jeśli doświadczasz migotania, a połączenia sprzętowe są prawidłowe, obniżenie szybkości transmisji może zmniejszyć migotanie.\n\nJeśli chcesz zwiększyć maksymalną liczbę klatek na sekundę, zwiększenie szybkości transmisji może pomóc.\nJeśli zwiększysz szybkość transmisji i twój mikrokontroler nie obsługuje tej prędkości, nie będziesz mógł jej ponownie zmienić, dopóki ręcznie nie wgrasz nowego oprogramowania.\n\nKlikając OK, akceptujesz zmianę szybkości transmisji i ponowne uruchomienie mikrokontrolera, poczekaj chwilę, aż się ponownie połączy.
initial.title=Firefly Luciferin (Świetlik)
initial.header=Jaki typ oprogramowania chcesz używać?
initial.context=Proszę wybierz typ oprogramowania, który chcesz używać.\n\nPełne oprogramowanie wymaga połączenia Wi-Fi lub Ethernet i zapewnia pełne doświadczenie Luciferin, takie jak zdalne sterowanie, wsparcie satelitarne, automatyczne aktualizacje i wiele innych funkcji. \nPełne oprogramowanie nie wymaga kabla USB. \n\nJeśli preferujesz podstawowe doświadczenie bez wsparcia sieciowego, używając tylko kabla USB, możesz wybrać lekkie oprogramowanie.\n\n
