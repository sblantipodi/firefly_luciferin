tooltip.fg=Luciferin zmniejsza liczbę klatek na sekundę podczas przechwytywania i zaczyna wstawiać interpolowane klatki między przechwyconymi klatkami. Te interpolowane klatki są generowane za pomocą interpolacji liniowej, co oznacza, że każda wygenerowana klatka reprezentuje stopniowe przejście między dwiema przechwyconymi klatkami. Wygładza to nagłe zmiany kolorów, sprawiając, że efekt świetlny jest znacznie bardziej naturalny i płynny, jednocześnie zmniejszając obciążenie wydajnościowe. Na przykład, jeśli używasz generowania klatek w 2x przy docelowej liczbie klatek na sekundę 60 FPS, częstotliwość przechwytywania będzie wynosić 30 FPS (ponieważ 30 FPS * 2 = 60 FPS).
tooltip.ema=Wykładnicza Średnia Ruchoma (EMA) to technika wygładzania, która stopniowo dostosowuje wartości w czasie, nadając większą wagę najnowszym danym, ale nadal uwzględniając wartości z przeszłości. W przeciwieństwie do zwykłej średniej, EMA szybciej reaguje na zmiany, jednocześnie utrzymując płynne przejścia. Szybkość EMA zależy również od docelowej liczby klatek na sekundę; im większa docelowa liczba klatek na sekundę, tym szybciej będą obliczane przejścia przez EMA.
tooltip.smoothing=Zwiększenie poziomu wygładzania poprawia płynność przejść kolorów, ale nieznacznie zmniejsza reakcję diod LED na nagłe zmiany. Poziom 3 można uznać za dobrze zrównoważoną opcję.
tooltip.colorcorrection.latency.test=Ten test wyświetla kolory w szybkim succession i pomaga sprawdzić, czy opóźnienie między obrazem na monitorze a kolorem na taśmie LED jest akceptowalne.
