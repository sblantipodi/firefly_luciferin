tooltip.fg=Luciferin reduces the capture framerate and starts inserting interpolated frames between captured frames. These interpolated frames are generated using linear interpolation, meaning that each generated frame represents a gradual transition between two captured frames. This smooths out abrupt changes in color, making the lighting effect much more natural and fluid while reducing the performance impact. For example, if you use frame generation at 2x with a target framerate of 60 FPS, the capture framerate will be 30 FPS (since 30 FPS * 2 = 60 FPS). 
tooltip.ema=The Exponential Moving Average (EMA) is a smoothing technique that gradually adjusts values over time, giving more weight to recent data while still considering past values. Unlike a simple average, EMA reacts faster to changes while still keeping transitions smooth. The speed of EMA also depends on the target framerate; the higher the target framerate, the faster the transitions calculated by EMA will be.
tooltip.smoothing=Increasing the smoothing level enhances the fluidity of color transitions but slightly reduces LED responsiveness to sudden changes. Level 3 can be considered a well balanced option.
tooltip.colorcorrection.latency.test=This test displays colors in rapid succession and helps you check if the latency between the image shown on your monitor and the color displayed on the led strip is acceptable to you.
tooltip.colorcorrection.latency.test.speed=You can run the latency test at 10 different speed
